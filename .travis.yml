env:
  global:
    - REPO_DIR=py_slvs
    - BUILD_COMMIT=90f2f9005c9e102d7de6dd3e8407d820c08dbcc4
    - PLAT=x86_64
    - UNICODE_WIDTH=32
    - REPO=https://upload.pypi.org/legacy/
    - TEST_REPO=https://test.pypi.org/legacy/
    - PYPI_USERNAME=realthunder
    - secure: ""

language: python
# Default Python version is usually 2.7
python: 3.5
sudo: required
dist: trusty
services: docker
# Force xcode 6.4 image to work round
# https://github.com/python-pillow/pillow-wheels/issues/45
# So we have the line below for OSX builds
# osx_image: xcode9.3beta
matrix:
  # Exclude the default Python 3.5 build
  exclude:
  - python: 3.5
  include:
  - os: osx
    language: generic
    sudo: required
    osx_image: xcode9.3beta
    env:
      - MB_PYTHON_VERSION=3.5
      - MACOSX_DEPLOYMENT_TARGET=10.9
  - os: osx
    language: generic
    sudo: required
    osx_image: xcode9.3beta
    env:
      - MB_PYTHON_VERSION=3.6
      - MACOSX_DEPLOYMENT_TARGET=10.9
  - os: osx
    language: generic
    sudo: required
    osx_image: xcode9.3beta
    env:
      - MB_PYTHON_VERSION=3.7
      - MACOSX_DEPLOYMENT_TARGET=10.9
  - os: osx
    language: generic
    sudo: required
    osx_image: xcode9.3beta
    env:
      - MB_PYTHON_VERSION=2.7
      - MACOSX_DEPLOYMENT_TARGET=10.9
  - os: linux 
    sudo: required 
    env: 
      - MB_PYTHON_VERSION=2.7 
  - os: linux 
    sudo: required 
    env: 
      - MB_PYTHON_VERSION=2.7 
      - UNICODE_WIDTH=16 
  - os: linux 
    sudo: required 
    env: 
      - MB_PYTHON_VERSION=2.7 
      - PLAT=i686 
  - os: linux 
    sudo: required 
    env: 
      - MB_PYTHON_VERSION=2.7 
      - UNICODE_WIDTH=16 
      - PLAT=i686 
  - os: linux 
    sudo: required 
    env: 
      - MB_PYTHON_VERSION=3.5 
  - os: linux 
    sudo: required 
    env: 
      - MB_PYTHON_VERSION=3.6 
  - os: linux 
    sudo: required 
    env: 
      - MB_PYTHON_VERSION=3.7 
  - os: linux 
    sudo: required 
    env: 
      - MB_PYTHON_VERSION=3.5 
      - PLAT=i686 
  - os: linux 
    sudo: required 
    env: 
      - MB_PYTHON_VERSION=3.6 
      - PLAT=i686
  - os: linux 
    sudo: required 
    env: 
      - MB_PYTHON_VERSION=3.7 
      - PLAT=i686

before_install:
  - source multibuild/common_utils.sh;
  - source multibuild/travis_steps.sh;
  - before_install;

install:
  - clean_code $REPO_DIR $BUILD_COMMIT;
  - build_wheel $REPO_DIR $PLAT;

script:
  - install_run $PLAT

after_success:
- >
  if [ -n "$TRAVIS_TAG" ]; then
    pip install twine;
    pip install pyOpenSSL ndg-httpsclient pyasn1 || true;
    python -m twine upload --skip-existing ${TRAVIS_BUILD_DIR}/wheelhouse/*.whl --repository-url $REPO -u $PYPI_USERNAME -p $PYPI_PASSWORD ;
    echo "Deployed to PyPI.";
  else
    echo "Not deploying as not a tagged commit.";
  fi
- >
  if [ "$TRAVIS_BRANCH" == "pypi_test" ]; then
    pip install twine;
    pip install pyOpenSSL ndg-httpsclient pyasn1 || true;
    ls ${TRAVIS_BUILD_DIR}/wheelhouse/;
    python -m twine upload --skip-existing ${TRAVIS_BUILD_DIR}/wheelhouse/*.whl --repository-url $TEST_REPO -u $PYPI_USERNAME -p $PYPI_PASSWORD ;
    echo "Deployed to test PyPI.";
  else
    echo "Not deploying as not a commit on test branch.";
  fi

cache:
- timeout: 300
- directories:
  - "$BUILD_CCACHE_DIR"
  - "$HOME/.ccache"
